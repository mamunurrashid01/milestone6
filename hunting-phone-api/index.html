<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- cdn to get support daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- to get use cdn for tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-bold text-center">Phone Hunting</h1>
    </header>
    <!-- Set search button to sort any items of phone -->
    <section>
      <label
        class="input input-bordered inline-flex items-center gap-2 w-72 sm:mx-auto md:ml-20"
      >
        <input id="searchField" type="text" class="grow" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"
          />
        </svg>
      </label>
      <!-- Add eventHandler to triger any specific event -->
      <button onclick="searchPhone()" class="btn btn-accent text-white">
        Search
      </button>
    </section>
    <!-- set loader or spiner -->
    <div id="loading-Spinner" class="text-center min-h-[95vh] hidden">
      <span class="loading loading-ring loading-lg text-success"></span>
    </div>
    <main>
      <!-- To show all kind of products in to the container -->
      <div
        id="phone-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 mx-auto w-11/12 my-10"
      ></div>
      <!-- set jshow more button when phone items is greater then 12 items -->
      <div class="mx-auto flex justify-center">
        <button
          onclick="handleShowMore()"
          id="btnMore"
          class="btn btn-info hidden text-white"
        >
          Show More
        </button>
      </div>

      <!-- show details modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog
          id="show_modal_details"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class="modal-box">
            <div id="show-details-container"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
